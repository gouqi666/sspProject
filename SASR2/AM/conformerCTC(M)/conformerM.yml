
model_config:
  name: ConformerCTC #ConformerTransducer/ConformerCTC/ConformerLAS
  dmodel: 256
  reduction_factor: 4
  num_blocks: 16
  head_size: 64
  num_heads: 4
  kernel_size: 32
  fc_factor: 0.5
  dropout: 0.1
  embed_dim: 256
  embed_dropout: 0.0
  num_lstms: 1
  lstm_units: 640
  joint_dim: 1024
  LAS_decoder:
    n_classes: None
    embedding_hidden_size: 512
    initializer_range: 0.02
    layer_norm_eps: 1e-6
    n_prenet_layers: 2
    prenet_units: 256
    prenet_activation: "mish"
    prenet_dropout_rate: 0.5
    n_lstm_decoder: 1
    decoder_lstm_units: 256
    attention_dim: 128
    attention_filters: 32
    attention_kernel: 31
  enable_tflite_convertible: False # not support true

optimizer_config:
  learning_rate: 0.0001
  beta_1: 0.9
  beta_2: 0.98
  epsilon: 0.000001

